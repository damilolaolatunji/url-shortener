<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>URL Shortener</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main>
      <section class="form-section">
        <h1 class="page-title">URL Shortener</h1>
        <form class="url-form">
          <div class="field">
            <div class="control">
              <input
                class="url-input input mb-3"
                type="url"
                placeholder="Paste in a link to shorten it"
                required
                name="url"
                autofocus
              />
            </div>
          </div>
          <button type="submit" class="button is-medium is-fullwidth is-link">
            Shorten!
          </button>
        </form>
      </section>
      <section class="result-section"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
